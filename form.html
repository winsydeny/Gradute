<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    .btn {
      line-height: 20px;
      outline: none;
      color: 'red'
    }
  </style>
</head>

<body style="display: flex;justify-content: center;background: skyblue;">
  <div>
    <form action="https://www.vanlansh.wang/api/upload/attach" method="post" enctype="multipart/form-data">
      <h2>简历上传</h2>
      <input class="btn" type="file" name="logo">
      <input type="submit" value="提交">
    </form>
  </div>
  <script>
    const t = window.location.href.split("?")[1].split("=")[1]
    const f = document.querySelector('form');
    f.action += '?token=' + t;
    console.log(f.action)
  </script>
</body>

</html>
