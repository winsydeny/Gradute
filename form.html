<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body style="height: 100vh;background: skyblue;display: flex;justify-content: center;align-items: center;">
    <div id="app">
        <el-upload class="upload-demo" :headers="header" drag action="http://localhost:3000/api/upload/"
            :on-preview="handlePreview" :on-remove="handleRemove" :file-list="fileList" drag="true">
            <i class="el-icon-upload"></i>
            <div class="el-upload__text">Drop file here or <em>click to upload</em></div>
            <!-- <div class="el-upload__tip" slot="tip">jpg/png files with a size less than 500kb</div> -->
        </el-upload>
        <div>{{header}}</div>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var t = window.location.href.split('?')[1].split("=")[1];
    new Vue({
        el: '#app',
        data: function () {
            return {
                header: {
                    "access_token": t
                }
            }
        }
    })
</script>

</html>
