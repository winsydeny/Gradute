<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body style="height: 100vh;background: skyblue;display: flex;justify-content: center;align-items: center;">
  <div id="app">
    <el-upload class="upload-demo" :headers="header" drag action="https://www.vanlansh.wang/api/upload/attach"
      :on-success="handleSuccess" :on-error="handleError" drag="true">
      <i class="el-icon-upload"></i>
      <div class="el-upload__text">Drop file here or <em>click to upload</em></div>
      <!-- <div class="el-upload__tip" slot="tip">jpg/png files with a size less than 500kb</div> -->
    </el-upload>
    <!-- <div>{{header}}</div> -->
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  var t = window.location.href.split('?')[1].split("=")[1];
  new Vue({
    el: '#app',
    data: function () {
      return {
        header: {
          "access_token": t
        }
      }
    },
    methods: {
      handleSuccess(res) {
        console.log(res);
        if (res.status === 0) {
          this.$message({
            message: 'Upload Success',
            type: 'success'
          });
        } else {
          this.$message({
            message: 'fail',
            type: 'warning'
          });
        }
      },
      handleError(err) {
        this.$message.error('error');
      },
      open2() {

      }
    }
  })
</script>

</html>
